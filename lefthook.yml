pre-commit:
  parallel: true
  jobs:
    - run: pnpm check
      glob: "*.{js,jsx,ts,tsx,json,jsonc,css,astro}"
    - run: pnpm lint:fix {staged_files}
      glob: "*.{js,jsx,ts,tsx,json,jsonc,css,astro}"
      stage_fixed: true

post-commit:
  jobs:
    - run: pnpm sync:dates
      glob: "src/{content,pages}/**/*.{md,mdx,mdoc}"
      stage_fixed: true

post-merge:
  jobs:
    - run: pnpm install
      glob: "pnpm-lock.yaml"
